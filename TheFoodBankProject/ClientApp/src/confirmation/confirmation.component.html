<h1>This is your order!</h1>


<div class="item-container">
<div class="item card" *ngFor="let i of clear">
  <p>{{ i.foodName }}</p>
  <img class="item-picture" src="https://spoonacular.com/cdn/ingredients_100x100/{{i.foodImages}}" />
  <p>Count: {{ getCount(i) }}</p>
  
</div>
  </div>
<a routerLink="/Login">Click to Create another order</a>

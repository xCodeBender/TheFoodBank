<h3>{{ getLogin() }}'s Cart</h3>

<div class="item-container">
<div class="item card" *ngFor="let i of getCartDistinct()">
  <p>{{ i.foodName }}</p>
  <img class="item-picture" src="https://spoonacular.com/cdn/ingredients_100x100/{{i.foodImages}}" />
  <p>Count: {{ getCount(i) }}</p>
</div>

  </div>
<div>
  <button (click)="subtractQuantity()">Submit</button>
</div>
